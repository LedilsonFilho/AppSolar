<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content center class="my-class">
  <ion-grid>
    <ion-row cabecalho>
      <ion-col size="12">
        <ion-card class="altura">
          <ion-col size="8">
            <ion-row>
              <ion-icon name="pin"></ion-icon>
              <span>Av. Nelson Cardoso, 596 sl.4.</span>
            </ion-row>
            <ion-row>
              <ion-icon name="person"></ion-icon>
              <span>Ledilson de O. Barbosa Filho</span>
            </ion-row>
            <ion-row>
              <ion-icon name="call"></ion-icon>
              <span>(21) 96926-5049</span>
            </ion-row>
            <ion-row>
              <ion-icon name="pricetag"></ion-icon>
              <span>LIGHT - 989766586</span>
            </ion-row>
          </ion-col>

          <ion-col>
            <ion-row>
              <img src="../../assets/img/map.jpg">
            </ion-row>
          </ion-col>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row botao>
      <ion-col size="6">
        <ion-card (click)="selicionaBotao('instalacoes')">
          <img src="../../assets/icon/casa.png">
          <p>Instalações</p>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>
          <img src="../../assets/icon/consumo.png">
          <p>Comsumo</p>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row botao>
      <ion-col size="6">
        <ion-card>
          <img src="../../assets/icon/geracao.png">
          <p>Geração</p>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>
          <img src="../../assets/icon/fazenda.png">
          <p>Fazenda</p>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row botao>
      <ion-col size="6">
        <ion-card>
          <img src="../../assets/icon/financeiro.png">
          <p>Financeiro</p>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>
          <img src="../../assets/icon/contato.png">
          <p>Contato</p>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row rodape>
      <ion-list>
        <ion-item *ngFor="let instalacoes of instalacao">
          <p>{{instalacoes.endereco}}</p>

        </ion-item>
      </ion-list>

    </ion-row>
  </ion-grid>

</ion-content>
